<ion-header translucent>
  <ion-toolbar>
    <ion-icon routerLink="/home" slot="start" name="arrow-back-outline"></ion-icon>
    <ion-title>Formulaire</ion-title>
  </ion-toolbar>
 
</ion-header>

<ion-content>

  <ion-card>
    <div>
      <h1>Veillez remplir<br> les champs</h1>
    </div>
    <div class="label">
      <ion-label for="nom">Nom:</ion-label><input type="text" name="nom" required><br>
      <ion-label for="prenom">Prénom:</ion-label><input type="text" name="prenom" required><br>
      <ion-label for="email">Email:</ion-label><input type="email" name="email" required><br>
      <ion-label for="telephone">Téléphone:</ion-label><input type="number" name="telephone" required><br>

      <input class="button" type="submit" value="Enregister">
    </div>
  </ion-card>
</ion-content>
